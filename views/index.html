<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0" />
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
        <% for (var css in htmlWebpackPlugin.files.css) { %>
        <style>
            <%= compilation.assets[htmlWebpackPlugin.files.css[css].substr(htmlWebpackPlugin.files.publicPath.length)].source() %>
        </style>
        <% } %>
    </head>
    <body>
        <section id="app"><!--vue-ssr-outlet--></section>
        <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
        <script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>" async defer></script>
        <% } %>
        <% if(htmlWebpackPlugin.options.environment !== 'production') { %>
        <script>
            var photos = {"bread":["1.jpg","2.jpg","cover.jpg"],"breakfast":["1.jpg","cover.jpg"],"doughnut":["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg","7.jpg","8.jpg","cover.jpg"],"tea":["2.jpg","cover.jpg"]};var blurbs = {"bread":"Oh, sweet Jennie, I burn for thee at heart. Don't despair me.","breakfast":"Come bare me on wings of graveyard robbed leather...","doughnut":"To where pleasure rings deep secrets,","tea":"In spurts, after dark..."} ;
        </script>
        <% } %>
    </body>
</html>
